name: CI - Build & Push Docker image + Update Helm values

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "package.json"
      - "Dockerfile"
      - "helm/**"

jobs:
  build_push_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag (short sha)
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            aqll/agri-food-api:${{ steps.vars.outputs.TAG }}
            aqll/agri-food-api:latest

      - name: Update Helm values.yaml image tag
        run: |
          sed -i "s/tag: .*/tag: ${TAG}/" helm/agri-food-api/values.yaml
        env:
          TAG: ${{ steps.vars.outputs.TAG }}

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add helm/agri-food-api/values.yaml
          git commit -m "ci: update image tag to ${TAG}" || echo "No changes to commit"
        env:
          TAG: ${{ steps.vars.outputs.TAG }}

      - name: Push changes
        run: git push
